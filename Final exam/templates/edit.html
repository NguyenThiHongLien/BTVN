<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Index</title>
    <link
            rel="stylesheet"
            href="{{url_for('static', filename='style.css')}}"
        />
        
</head>
<body>
    <header>
        <h1>Blogs Page</h1>
        <nav>
            <ul class="ul">
                <li class="list"><a class="menu" href="/">Blogs</a></li>
                <li class="list"><a class="menu" href="/about">About</a></li>
                <li class="list"><a class="menu" href="/resignation">Resignation Letter</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2> What's in your mind ?</h2>
    
        <form action="/post/{{post[0]}}" method="post">
            <label>Title</label><br/>
            <input type="text" name="title" value="{{post[1]}}"><br/>
            <label>Content</label><br>
            <textarea id cols="30" rows="10" name="content">{{post[2]}}</textarea><br/><br/>
            <button type="submit">Save</button>

        </div>
        {% if error %}
            <p style="color: red;">Bạn cần nhập đầy đủ thông tin title và content</p>
        {% endif %}
    
        </form>
    </section>

    <section>
    
    
        <!--{#-->
        <!--Jinja template-->
        <!--{% %} - một câu lệnh python-->
        <!--{{ }} - một biểu thức, in ra kết quả-->
        <!--#}-->
    
        

       
    
    
    
    </section>
    <footer>
        <hr>
        <p class="copy-right">Blogs 2021</p>
    </footer>
</body>
</html>
